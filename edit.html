<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Add a new book</h3>
</div>
<div class="modal-body" id="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="" class="control-label col-sm-3">Name: </label>
			<div class="col-sm-7">
				<input type="text" class="form-control" ng-model="name">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="control-label col-sm-3">Author: </label>
			<div class="col-sm-7">
				<input type="text" class="form-control" ng-model="author">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="control-label col-sm-3">Category: </label>
			<div class="col-sm-7">
				<input type="text" class="form-control" ng-model="category">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="control-label col-sm-3">Publish Date: </label>
			<div class="col-sm-7">
				<input type="date" class="form-control" ng-model="publishDate">
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button">OK</button>
	<button class="btn btn-warning" type="button">Cancel</button>
</div>
